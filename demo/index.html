<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8" />

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../src/build/plugin.js"></script>

  <style>
    .hasError {
      border-color: red;
    };
  </style>
</head>
<body>
  <div class="container">
    <h2>jQuery.validate-me.js</h2>

    <form id="example-form" class="form-horizontal">
      <fieldset>

      <legend>Test form</legend>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">First name</label>
        <div class="col-md-4">
          <input name="first_name" placeholder="" class="form-control input-md" type="text">
          <span class="help-block" style="color:red;"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Last name</label>
        <div class="col-md-4">
          <input name="last_name" placeholder="" class="form-control input-md" type="text">
          <span class="help-block" style="color:red;"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Message</label>
        <div class="col-md-4">
          <textarea class="form-control" name="message"></textarea>
          <span class="help-block assert-msg" style="color:red;"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Email</label>
        <div class="col-md-4">
        <input name="email" placeholder="" class="form-control input-md" type="text">
        <span class="help-block assert-msg" style="color:red;"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput"></label>
        <div class="col-md-4">
          <button name="singlebutton" class="btn btn-primary">Submit</button>
        </div>
      </div>

      </fieldset>
    </form>

  </div>
  <script type="text/javascript" src="main.js"></script>
